<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Chat</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <div class="header" style="margin: 20px 0px;">
          <div class="h1">New Conversation</div>
        </div>

        <!-- Form  -->
        <form class="form">

          <!-- Name conversation -->
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Name Conversation</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Example Name">
          </div>

          <!-- List options -->
          <div class="list-checkboxs">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="first">
              <label class="form-check-label" for="first">
                First Member
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="second">
              <label class="form-check-label" for="second">
                Second Member
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="third">
              <label class="form-check-label" for="third">
                Third Member
              </label>
            </div>
          </div>

          <!-- Submit -->
          <div class="actions">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>
</body>

<!-- JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

<!-- Socket.io -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>

<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

</html>
